spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./data/demo
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop # create-drop : 애플리케이션 시작 시 테이블 생성, 종료 시 테이블 삭제
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true # 다른 사용자 접속 허용